<!DOCTYPE html>
<html lang="en">

<head>

        .box1 {
            height: 200px;
            width: 200px;
            padding: 15px;
            margin: 20px;
            background-color: blue;
            box-shadow: 5px 15px 5px #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
    </div>
</body>

</html>
