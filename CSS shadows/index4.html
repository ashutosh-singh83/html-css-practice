<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        table tr td {
            padding: 146px 47px
        }

        .col1:hover {
            box-shadow: 10px 15px 5px rgb(114, 90, 66);
        }

        .col2:hover {
            box-shadow: 10px 15px 5px rgb(210, 64, 35);
        }

        .col3:hover {
            box-shadow: 10px 15px 5px rgb(98, 114, 219);
        }
    </style>
</head>

<body>
    <table border="3">
        <tr>
            <td class="col1">Name</td>
            <td class="col2">City</td>
            <td class="col3">Address</td>
        </tr>
    </table>
</body>

</html>
