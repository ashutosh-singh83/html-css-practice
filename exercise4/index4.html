<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit website using grid</title>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
        }

        .right ul {
            display: flex;
            gap: 20px;
        }

        .right ul li {
            list-style: none;
        }

        ul img {
            margin-left: -20px;
            margin-top: 3px;
        }

        main {
            text-align: center;
        }

        .container {
            width: 900px;
            height: 100vh;
            border: 2px solid black;
            display: grid;
            margin-left: 200px;
            grid-template-columns: repeat(3, 281px);
            grid-template-rows: repeat(4, 176px);
            justify-content: center;
            align-items: center;
        }

        .box1 {
            width: 200px;
            height: 100px;
            background-color: gray;
        }

        .box2 {

        }

        .box11 {
            width: 200px;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>

            <div class="right">
                <ul>
                    <li>Products </li>
                    <img src="https://static.thenounproject.com/png/4547056-200.png" height="15" width="15">
                    <li>Pricing</li>
                    <img src="https://static.thenounproject.com/png/4547056-200.png" height="15" width="15">
                    <li>Resources</li>
