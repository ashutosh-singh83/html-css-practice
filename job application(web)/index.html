<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Job Application <h4> (Web)</h4>
                </h1>
            </div>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label name="First Name" for="First Name">First Name</label>
                        <input type="text" id="First Name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label name="Last Name" for="Last Name">Last Name</label>
                        <input type="text" id="Last Name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="Job Role">Job Role</label>
                        <select name="Job Role" id="Job Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="UI/UX">UI/UX Design</option>
                        </select>

                    </div>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="4" rows="10"></textarea>

                    </div>
                    <div class="form_control">
                        <label name="City" for="City">City</label>
                        <input type="text" id="City" placeholder="Enter City...">
                    </div>
                    <div class="form_control">
                        <label name="Pincode" for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" placeholder="Enter Pincode...">
                    </div>

                    <div class="form_control">
                        <label name="Date" for="Date">Date</label>
                        <input value="2023-12-30" type="date" id="Date">
                    </div>
                    <div class="form_control">
                        <label name="File" for="File">Upload your file</label>
                        <input type="file" id="File">
                    </div>

                </div>
                <div class="button">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
